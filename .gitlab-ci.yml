stages:
  - test
  - build
  - publish

image:
  name: docker.repo.tehik.ee/node:lts-bullseye-slim
  pull_policy: if-not-present

cache:
  key:
    files:
      - package-lock.json
  paths:
    - .npm/

before_script:
  - HUSKY=0 npm ci --cache .npm --prefer-offline

workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH

lint:
  stage: test
  interruptible: true
  script:
    - npm run lint:ci
  rules:
    - if: $CI_COMMIT_AUTHOR	== "semantic-release-bot <semantic-release-bot@martynus.net>"
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH

test:
  stage: test
  interruptible: true
  script:
    - npm run test
  rules:
    - if: $CI_COMMIT_AUTHOR	== "semantic-release-bot <semantic-release-bot@martynus.net>"
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH

build:
  stage: build
  interruptible: true
  script:
    - npm run build
  rules:
    - if: $CI_COMMIT_AUTHOR	== "semantic-release-bot <semantic-release-bot@martynus.net>"
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH

build-sb:
  stage: build
  interruptible: true
  script:
    - npm run build:sb
  rules:
    - if: $CI_COMMIT_AUTHOR	== "semantic-release-bot <semantic-release-bot@martynus.net>"
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH

publish-library:
  stage: publish
  script:
    - apt-get update && apt-get install -y --no-install-recommends git-core ca-certificates
    - npm run build
    - |
      {
        echo "@tehik:registry=https://$ARTIFACTORY_NPM_API_URL"
        echo "//$ARTIFACTORY_NPM_API_URL:_authToken=$NPM_AUTH_TOKEN"
        echo "email=$NPM_AUTH_EMAIL"
      } | tee -a .npmrc
    - HUSKY=0 npm run semantic-release
  rules:
    - if: $CI_COMMIT_AUTHOR	== "semantic-release-bot <semantic-release-bot@martynus.net>"
      when: never
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH

publish-storybook:
  stage: publish
  script:
    - npm run build:sb
    - npm install netlify-cli -g
    - npx netlify deploy --auth $NETLIFY_AUTH_TOKEN --site $NETLIFY_SITE_ID --dir ./dist/storybook/components --prod
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
